<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Projects</title>
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        header {
            text-align: center;
            margin-bottom: 50px;
            padding-top: 50px;
        }
        
        .project {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 50px;
            color: #ededed;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .project:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .project img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .project:hover img {
            transform: scale(1.05);
        }

        .github-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #ff0000;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transform: rotate(-5deg) skew(-5deg);
            z-index: 1;
        }

        .project:hover .github-button {
            transform: translate(-50%, -50%) rotate(-5deg) skew(-5deg) translateY(-3px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
        }

        /* Unique Home Button */
        .home-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #ff0000;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            z-index: 999; 
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transform-style: preserve-3d;
        }

        .home-button:hover {
            background-color: #fff;
            color: #ff0000;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
            transform: translate(-50%, -50%) rotateX(-5deg);
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Portfolio Page!</h1>
        <p>Here you can view our showcased projects and works.</p>
    </header>

    <div class="project">
        <h2>Project 1: CRUSH DAWATA NI OR IDELETE NAKO NI</h2>
        <img src="Screenshot 2024-05-11 175225.png" alt="Project 1">
        <p>Bulak para sakung crush </p>
        <p>Technologies used: HTML, CSS.</p>
        <a href="https://rexjohnnnn.github.io/plawer/" class="github-button">GitHub Repository</a>
    </div>


    <a href="index.html" class="home-button">Back to Home</a>

</body>
</html>
