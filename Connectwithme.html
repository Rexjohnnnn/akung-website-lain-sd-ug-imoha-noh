<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect with Me</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-image: url('rj.jpg');
            background-size: cover;
            background-position: center;
            color: #ededed; 
            position: relative; 
            min-height: 100vh; 
        }
        
        header {
            background-color: transparent; 
            padding: 20px;
            text-align: center;
            border-bottom: 8px solid transparent; 
        }
        
        h1 {
            color: #fff;
            transition: text-shadow 0.8s ease;
        }
        
        h1:hover {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4); 
        }
        
        main {
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            min-height: calc(100vh - 40px); 
            overflow-y: auto; 
            transform: translateZ(0); 
        }
        
        ul {
            list-style-type: none;
            padding: 0;
        }
        
        li {
            margin-bottom: 20px; 
            transition: transform 1s ease; 
        }
        
        li:hover {
            transform: scale(1.1); 
        }
        
        a {
            color: #333; 
            text-decoration: none;
            transition: color 0.8s ease;
        }
        
        a:hover {
            color: #ededed;
            text-decoration: underline;
        }
        
        p {
            font-size: 24px; 
            margin-bottom: 20px; 
            transition: transform 1s ease; 
        }
        
        p:hover {
            transform: scale(1.1); 
        }
        
        .home-button {
            display: block;
            width: 150px; 
            padding: 10px 0; 
            background-color: #333;
            color: #ededed;
            text-decoration: none;
            border-radius: 5px;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            transition: background-color 0.8s ease; 
        }

        .home-button:hover {
            background-color: #555;
        }

        .social-media li {
            perspective: 1000px; 
            transition: transform 1s ease; 
            margin-bottom: 20px; 
        }

        .social-media li:hover {
            transform: translateY(-5px); 
        }

        .social-media a {
            position: relative;
            display: inline-block;
            padding: 10px;
            border-radius: 50%;
            background-color: transparent; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 1s ease; 
        }

        .social-media a:hover {
            transform: rotate(360deg) scale(1.1); 
        }

        .social-media a::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0); 
            border-radius: 50%; 
            pointer-events: none; 
            transition: opacity 0.5s;
            opacity: 0; 
        }

        .social-media a:hover::after {
            opacity: 0.7; 
        }

        .profile-picture {
            width: 200px;
            height: auto;
            border-radius: 50%;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            filter: grayscale(30%) brightness(90%) contrast(120%);
            transform: rotate(-10deg) translateY(-20px);
            transition: transform 1s ease, filter 1s ease; 
        }

        .profile-picture:hover {
            transform: rotate(0deg) translateY(0px) scale(1.05);
            filter: grayscale(0%) brightness(100%) contrast(100%);
        }
        
        ul ul a {
            font-size: 18px;
        }
        
        .contact-info {
            font-size: 20px;
            transition: color 1.2s ease; 
        }
        
        .contact-info:hover {
            color: #e8e5ee; 
        }

        .social-media a[href*="instagram"]:hover,
        .social-media a[href*="facebook"]:hover {
            filter: grayscale(0%) brightness(130%) contrast(120%);
        }
        
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Connect with Me</h1>
    </header>
    <main>
        <img src="pisbokk.jpg" alt="Your Image" class="profile-picture">
        <p>Get in touch with me through the following:</p>
        <ul class="social-media">
            <li class="contact-info"><strong>Email:</strong> rex.derayal@jmc.edu.ph</li>
            <li class="contact-info"><strong>Phone:</strong> 09454485595</li>
            <li class="contact-info"><strong>Social Media:</strong>
                <ul>
                    <li><a href="https://www.instagram.com/rexjohn.szn/"><i class="fab fa-instagram" style="color: #bc2a8d;"></i></a></li>
                    <li><a href="https://www.facebook.com/rexjohn.derayal.71"><i class="fab fa-facebook" style="color: #1877f2;"></i></a></li>
                </ul>
            </li>
        </ul>
    </main>
    
    <a href="index.html" class="home-button">Back to Home</a>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
